<!DOCTYPE html>
<hmtl>
	<head>
		<title>Input Practice</title>
	</head>
	<body>
	<h1 style="font-size:170%">Survey Thing</h1>
		<form>
			First name: <input type="text" name="firstname"><br>
			Last name: <input type="text" name="lastname">
		</form>
		<form>
			Address: <input type="text" name="address">
		</form>
		<form>
			Phone Number: <input type="text" name="phonenumber">
		</form>
		<form>
			Email: <input type="text" name="email">
		</form>
		<form>
	<h2 style="font-size:170%">What Animals do you have? </h2>
			<input type="checkbox" name="pets" value="Cat"> Cat
			<input type="checkbox" name="pets" value="Dog"> Dog
			<input type="checkbox" name="pets" value="Bird"> Bird
			<input type="checkbox" name="pets" value="Fish"> Fish
			<input type="checkbox" name="pets" value="Other"> Other
		</form>
		<form>
	<h3 style="font-size:170%">Age </h3>
			<form action="">
			<select name="Age">
			<option value="0-5">0-5</option>
			<option value="6-10">6-10</option>
			<option value="11-15">11-15</option>
			<option value="16-20">16-20</option>
			<option value="21-25">21-25</option>
			<option value="26-30">26-30</option>
			<option value="31-35">31-35</option>
			<option value="36-40">36-40</option>
			<option value="41-45">41-45</option>
			<option value="46-50">46-50</option>
			<option value="51-55">51-55</option>
			<option value="56-60">56-60</option>
			<option value="61-65">61-65</option>
			<option value="66-70">66-70</option>
			<option value="71-75">71-75</option>
			<option value="76-80">76-80</option>
			<option value="81-85">81-85</option>
			<option value="86-90">86-90</option>
			<option value="91-95">91-95</option>
			<option value="96-100">96-100</option>
			<option value="100+">100+</option>
			</select>
		</form>
		<form>
	<h4 style="font-size:170%">Education</h4>
			<input type="radio" name="High School" value="Freshman">Freshman<br>
			<input type="radio" name="High School" value="Sophomore">Sophomore<br>
			<input type="radio" name="High School" value="Junior">Junior<br>
			<input type="radio" name="High School" value="Senior">Senior<br>
			<input type="radio" name="High School" value="Other">Other<br>
		</form>
		<form>
	<h5 style="font-size:170%"> Mailing List</h5>
			<input type="checkbox" name="mail" value="Yes"> Yes
			<input type="checkbox" name="mail" value="No"> No
		</form>
		
	</body>
</html>
